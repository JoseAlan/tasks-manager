<mat-expansion-panel *ngFor="let tasklist of tasklists">
  <mat-expansion-panel-header (click)="loadTaskItems(tasklist)">
    <mat-panel-title>
      {{ tasklist.name }} - {{ tasklist.frequenceType }}
    </mat-panel-title>
    <mat-panel-description>
      {{ tasklist.description || "no description =z" }}
    </mat-panel-description>
  </mat-expansion-panel-header>

  <app-task-item-list [taskItems]="tasklist.taskItems"></app-task-item-list>
</mat-expansion-panel>
