<div>
  <label>name</label>
  <input [(ngModel)]="tasklist.name" placeholder="name" />
  {{ tasklist.name }}
</div>

<div>
  <label>description</label>
  <input [(ngModel)]="tasklist.description" placeholder="description" />
  {{ tasklist.description }}
</div>

<div>
  <label>frequence type</label>
  <input [(ngModel)]="tasklist.frequenceType" placeholder="frequence type" />
  {{ tasklist.frequenceType }}
</div>

<button mat-raised-button color="primary" (click)="onCreateClick()">
  create
</button>

<button mat-raised-button (click)="onCancelClick()">cancel</button>
