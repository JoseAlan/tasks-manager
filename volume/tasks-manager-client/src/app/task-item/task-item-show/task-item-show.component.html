<mat-card>
  <mat-card-header>
    <mat-card-title>{{ taskItem.name() }}</mat-card-title>
    <mat-card-subtitle>{{ taskItem.description() }}</mat-card-subtitle>
    <mat-checkbox
      (change)="update()"
      class="checkbox"
      [(ngModel)]="taskItem.isChecked"
    ></mat-checkbox>
    <button mat-raised-button (click)="openDialog()">Delete</button>
  </mat-card-header>
</mat-card>
