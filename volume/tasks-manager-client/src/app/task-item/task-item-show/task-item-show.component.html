<mat-card>
  <mat-card-header>
    <mat-card-title>
      <mat-checkbox (change)="update()" [(ngModel)]="taskItem.isChecked">{{
        taskItem.name()
      }}</mat-checkbox>
    </mat-card-title>
    <mat-card-subtitle>{{ taskItem.description() }}</mat-card-subtitle>
    <div class="task-item-show__button_container">
      <button mat-raised-button (click)="openDialog()" color="warn">
        Delete task
      </button>
    </div>
  </mat-card-header>
</mat-card>
