<h1 mat-dialog-title>Delete task?</h1>
<div mat-dialog-content>
  <p>{{ data.name() }}</p>
</div>
<div mat-dialog-actions>
  <button
    mat-raised-button
    (click)="onYesClick()"
    color="warn"
    class="task-item-delete__button_yes"
  >
    Yes
  </button>
  <button
    mat-raised-button
    (click)="onNoClick()"
    class="task-item-delete__button_no"
  >
    No
  </button>
</div>
